<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/end.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף סיום</title>
</head>
<body>
    <video id = "myVideo" width="1285" height="600" controls>
        <source src="./mdia/ran.mp4" type="video/mp4">
    </video>
    <script>
        const video = document.getElementById('myVideo');
      
        document.body.addEventListener('click', () => {
          video.muted = false;
          video.play();
        }, { once: true }); 

        // קוד חדש להעברה אוטומטית
        setTimeout(() => {
            window.location.href = 'next_page.html'; // שנה את 'next_page.html' לנתיב הדף הבא שלך
        }, 25000); // 20000 אלפיות השנייה = 20 שניות
    </script>
</body>
</html>
