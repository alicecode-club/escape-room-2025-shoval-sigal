<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/mainPage.css">
    <script src='../js/mainPage.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- כתרים -->
    <div id="crown-container">
        <img id="crown1" class="crowns" onclick="picture()" src="../media/crown.png" width="75px">
        <img id="crown2" class="crowns" onclick="rose()" src="../media/crown.png" width="75px">
        <img id="crown3" class="crowns" onclick="ice()" src="../media/crown.png" width="75px">
        <img id="crown4" class="crowns" onclick="necklace()" src="../media/crown.png" width="75px">
        <img id="crown5" class="crowns" onclick="castle()" src="../media/crown.png" width="75px">
        <img id="crown6" class="crowns" onclick="earrings()" src="../media/crown.png" width="75px">
     </div>

<!-- החידות שמופיעות בלחיצה על הכתרים -->
    <div id="picture-question" style="display:none">
        <label>I capture a moment, Though I don’t make a sound, You can hang me on walls, Or keep me around. <br> What am I?</label>
        <input type="text" id="picture_answer" placeholder="Your answer...">
        <button>check your answer</button>
    </div>

    <div id="rose-question" style="display:none">
        <label>I have petals so soft, With thorns on my stem and In gardens I thrive. <br> What am I?</label>
        <input type="text" id="rose_answer" placeholder="Your answer...">
        <button>check your answer</button>
    </div>

    <div id="ice-question" style="display:none">
        <label>I’m water’s cold twin, I can chill any drink, Leave me out in the sun—And I’ll vanish, not sink. <br> What am I?</label>
        <input type="text" id="ice_answer" placeholder="Your answer...">
        <button>check your answer</button>
    </div>

    <div id="necklace-question" style="display:none">
        <label>I circle your neck, just for style, With beads or a gem, I can shine and charm. <br> What am I?</label>
        <input type="text" id="necklace_answer" placeholder="Your answer...">
        <button>check your answer</button>
    </div>

    <div id="castle-question" style="display:none">
        <label>I have towers and walls, where long ago kings and queens Would proudly live. <br> What am I?</label>
        <input type="text" id="castle_answer" placeholder="Your answer...">
        <button>check your answer</button>
    </div>

    <div id="earrings-question" style="display:none">
        <label>I’m tiny and shiny, I hang from your ear, I come in a pair—A fashion ideal!<br> What am I?</label>
        <input type="text" id="earrings_answer" placeholder="Your answer...">
        <button>check your answer</button>
    </div>

</body>
</html>
